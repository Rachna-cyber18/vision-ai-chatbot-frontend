<!DOCTYPE html>
<html>
<head>
  <title>Clinic AI Assistant</title>
</head>
<body>

<h2>Clinic AI Chat</h2>
<input id="question" placeholder="Ask something..." />
<button onclick="askAI()">Ask</button>
<p id="answer"></p>

<hr>

<h2>Book Appointment</h2>
<input id="name" placeholder="Your Name" /><br><br>
<input id="phone" placeholder="Phone Number" /><br><br>
<input id="date" type="date" /><br><br>
<button onclick="bookAppointment()">Book</button>
<p id="bookingResult"></p>

<script>
const BACKEND_URL = "https://vision-ai-chatbot-backend-1.onrender.com";

async function askAI() {
  document.getElementById("answer").innerText = "Thinking...";

  try {
    const res = await fetch(BACKEND_URL + "/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        question: document.getElementById("question").value
      })
    });

    const data = await res.json();
    document.getElementById("answer").innerText = data.reply;

  } catch (err) {
    document.getElementById("answer").innerText = "Server busy";
  }
}

async function bookAppointment() {
  const res = await fetch(BACKEND_URL + "/appointment", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      date: document.getElementById("date").value
    })
  });

  const data = await res.json();
  document.getElementById("bookingResult").innerText = data.message;
}
</script>

</body>
</html>
